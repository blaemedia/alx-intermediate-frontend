
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Navigation Bar + Image Gallery</title>

  <!-- âœ… Tailwind v4 CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body class="p-4 bg-gray-50">
  <!-- Header -->
  <header class="mb-4">
    <h1 class="text-3xl font-bold">Flexbox Navigation Bar + Image Gallery</h1>
  </header>

  <!-- Navigation -->
  <nav class="flex space-x-5 justify-center bg-gray-800 text-white p-4 rounded-lg">
    <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-lg">Home</a>
    <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-lg">About</a>
    <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-lg">Services</a>
    <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-lg">Contact</a>
  </nav>

  <!-- ðŸ–¼ï¸ Image Gallery Section -->
  <section class="mt-8">
    <h2 class="text-2xl font-semibold mb-4 text-center">Image Gallery</h2>

    <!-- âœ… Grid layout -->
    <div class="grid grid-cols-3 gap-4 md:grid-cols-3 sm:grid-cols-1">
      <img src="https://source.unsplash.com/400x300/?nature,water" alt="Nature 1" class="w-full h-auto rounded-lg shadow-md">
      <img src="https://source.unsplash.com/400x300/?mountain,forest" alt="Nature 2" class="w-full h-auto rounded-lg shadow-md">
      <img src="https://source.unsplash.com/400x300/?beach,sea" alt="Nature 3" class="w-full h-auto rounded-lg shadow-md">
      <img src="https://source.unsplash.com/400x300/?city,night" alt="City" class="w-full h-auto rounded-lg shadow-md">
      <img src="https://source.unsplash.com/400x300/?desert,sand" alt="Desert" class="w-full h-auto rounded-lg shadow-md">
      <img src="https://source.unsplash.com/400x300/?forest,trees" alt="Forest" class="w-full h-auto rounded-lg shadow-md">
    </div>
  </section>
</body>
</html>
